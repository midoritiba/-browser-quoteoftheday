<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ec1633c775.js" crossorigin="anonymous"></script>
    <title>Quote of the day</title>
</head>
<body class="m-5">

    <div class="container-fluid d-flex flex-column justify-content-center align-items-center">
        <div class="row">
            <div class="col text-center">
                <h1 class="display-3">Quote of the Day</h1>
            </div>
        </div>
        <div class="row mt-5">
            <div id="quote-render" class="col-10 p-5 fs-3" style="min-width: 80vw; border-radius: 10px; min-height: 50px; border: 2px solid rgba(140, 136, 226, 0.24);">
                <!-- render quotes -->
            </div>
        </div>
        <div class="row mt-5">
            <button type="button" class="btn btn-secondary"><i class="fas fa-redo fs-5 pe-2"></i>Random quote</button>
        </div>
    </div>

<script src="./app.js"></script>
